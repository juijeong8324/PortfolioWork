<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/connect.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <title>connect</title>
    <script
      src="https://kit.fontawesome.com/826fbf8994.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <script src="../js/header.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="navbar__logo">
        <a href="index.html"> Portfolio </a>
      </div>
      <nav class="navbar">
        <ul class="navbar__menu">
          <li><a href="work.html">Work</a></li>
          <li><a href="animation.html">Animation</a></li>
          <li><a href="lighting.html">Lighting</a></li>
          <li><a href="modeling.html">Modeling</a></li>
          <li><a href="connect.html">Contact</a></li>
        </ul>
      </nav>
      <ul class="navbar__icons">
        <li><i class="fa-brands fa-instagram fa-beat"></i></li>
        <li><i class="fa-solid fa-pen fa-beat"></i></li>
        <li><i class="fa-brands fa-x-twitter fa-beat"></i></li>
      </ul>
      <a href="#" class="navbar__toggle">
        <i class="fa-solid fa-bars"></i>
      </a>
    </header>
    <main class="connect">
      <div class="content">
        <img src="../img/introduce.png" />
        <div class="submit">
          <h1>컨택을 원하시면 아래 폼을 제출해주세요</h1>
          <form>
            <div class="input-group">
              <label for="name">이름</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="이름을 적어주세요"
              />
            </div>
            <div class="input-group">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 적어주세요"
              />
            </div>
            <div class="input-group">
              <label for="tel">전화번호</label>
              <input
                type="tel"
                id="tel"
                name="tel"
                placeholder="전화번호를 적어주세요"
              />
            </div>
            <div class="input-group">
              <label for="message">메세지</label>
              <textarea
                id="message"
                name="message"
                placeholder="메세지를 적어주세요"
              ></textarea>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
